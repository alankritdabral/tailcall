"type: docs":
- any:
  - changed-files:
    - any-glob-to-any-file: ["*.md","*.txt","*.rst","*.wiki","*.html"]

"type: chore":
- any:
  - changed-files:
    - any-glob-to-any-file: ["*.yml","*.conf","*.sbt","*.json","*.xml","Dockerfile"]
  - head-branch: ['/chore\/.+/', '/refactor\/.+/','/maintenance\/.+/']

  prTitlePattern: "^Maintenance:(.*)"
prBodyPattern: "(fixes #[0-9]+)"
branches:
 - "^Maintenance/.*"
labels:
 - "type: feature"

