chore:
  - any:
      - changed-files: ["*.yml", "*.conf", "*.sbt", "*.json", "*.xml", "Dockerfile"]
      - base-branch: ['/chore\/.+/', '/refactor\/.+/', '/maintenance\/.+/']
      - title: ["/chore/i", "/refactor/i"]

fix:
  - any:
      - base-branch: ['/fix\/.+/', '/hotfix\/.+/', '/bugfix\/.+/', '/patch\/.+/']
      - title: ["/fix/i", "/hotfix/i", "/bugfix/i", "/patch/i"]

feature:
  - any:
      - base-branch: ['/feat\/.+/', '/feature\/.+/', '/enhancement\/.+/', '/new\/.+/']
      - title: ["/feat/i", "/feature/i", "/enhancement/i", "/new/i"]

docs:
  - any:
      - changed-files: ["*.md", "*.txt", "*.rst", "*.wiki", "*.html"]
      - base-branch: ['/doc\/.+/', '/docs\/.+/']
      - title: ["/doc/i", "/docs/i"]
