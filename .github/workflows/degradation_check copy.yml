name: Aloo

on:
  push:
    branches:
      - "**"
  pull_request:
    branches: [main]
    types: [opened, reopened, synchronize]
  release:
    types: [published]

jobs:
  runBenchmarks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Aloo
        if: ${{ github.event_name == 'pull_request' || (github.event_name == 'push' && github.ref == 'refs/heads/main') || (github.event_name == 'release' && github.event.action == 'published') }}
        run: |
          boa-dev/criterion-compare-action@v3.2.4 json_like_bench --default-features=false --branch-name=${{ github.base_ref }} --token=${{ secrets.GITHUB_TOKEN }}

          boa-dev/criterion-compare-action@v3.2.4 impl_path_string_for_evaluation_context --default-features=false --branch-name=${{ github.base_ref }} --token=${{ secrets.GITHUB_TOKEN }}

          boa-dev/criterion-compare-action@v3.2.4 data_loader_bench --default-features=false --branch-name=${{ github.base_ref }} --token=${{ secrets.GITHUB_TOKEN }}

          boa-dev/criterion-compare-action@v3.2.4 request_template_bench --default-features=false --branch-name=${{ github.base_ref }} --token=${{ secrets.GITHUB_TOKEN }}
