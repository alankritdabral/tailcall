name: Carago Bench Workflow

on:
  push:
    branches:
      - '*'

jobs:
  run_carago_bench:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Run Carago Bench on current branch
      run: |
        # Replace the following command with the actual command to run carago bench
        carago bench

    - name: Switch to main branch
      run: git checkout main

    - name: Run Carago Bench on main branch
      run: |
        # Replace the following command with the actual command to run carago bench
        carago bench
