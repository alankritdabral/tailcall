name: Benchmark

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, labeled]
    branches:
      - main

  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run benchmark on"
        required: true
        default: "main"
jobs:
  example-job:
    runs-on: ubuntu-latest
    steps:
      - name: Print File Content
        run: cat benches/a.md
        id: print-content

      - name: Render template
        id: template
        uses: chuhlomin/render-template@v1.4
        with:
          template: benches/a.md
          vars: |
            foo: this
            bar: that

      - name: Create comment
        uses: peter-evans/create-or-update-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.print-content.outputs.stdout }}${{ steps.template.outputs.result }}
          reactions: '+1'
          token: ${{ secrets.GITHUB_TOKEN }}

