name: Benchmark

on:
  pull_request:
    types: [opened, synchronize, labeled]
    branches:
      - main

  workflow_dispatch:
    inputs:
      branch:
        description: "Branch to run benchmark on"
        required: true
        default: "main"

jobs:
  comment:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Comment on PR with File Contents
      uses: peter-evans/commit-comment@v3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        commit: ${{ github.sha }}
        path: a.txt # Specify the file path
        comment: |
          Changes to the file:
          ```markdown
          ${{ steps.file-contents.outputs.contents }}
          ```
